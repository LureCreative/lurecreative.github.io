---
layout: default
---

<div class="page-content">

  <h1>{{ page.title }}</h1>

  {{ content }}

  <h3>Projects</h3>
  <ul class="project-list">
    {% for node in site.pages %}
      {% if node.dir contains page.dir %}
        {% if node.type == "project" %}
          <li>
            <a href="{{ node.url | relative_url }}{{ node.showInitial }}/">{{ node.title }}</a>
          </li>
        {% endif %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
