---
layout: default
---

<div class="page-content">
  {{ content }}
</div>

<div id="iphone">
	<div class="ip-header"></div>
  <div class="ip-body">
    <div id="container" class="container background-1">
			<img id="image" class="image" src="/{{ page.path | replace: page.name, "mockups" }}/{{ page.mockups.first.image }}" alt="{{ page.mockups.first.title }}"/>
    </div>
  </div>
	<div class="ip-footer"></div>
</div>

<script type="text/javascript" src="{{ "/assets/js/scripts-mobile.js" | relative_url }}"></script>
